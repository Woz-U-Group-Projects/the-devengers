<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Create Blog:</h3>
      </div>
      <div class="card-body">
        <div class="form">
          <div class="form-group">
            <label for="">Title:</label>
            <input [(ngModel)]="post.PostTitle" type="text" class="form-control rounded-0 required">
          </div>
          <div class="form-group">
            <label for="">Description:</label>
            <textarea [(ngModel)]="post.Description" type="text" class="form-control rounded-0 required"></textarea>
          </div>
          <div class="form-group">
              <label for="">Username:</label>
              <input [(ngModel)]="post.Username" type="text" class="form-control rounded-0 required">
            </div>
          <button (click)="onCreate()" type="button" class="btn btn-success float-right">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-blog></app-blog>
