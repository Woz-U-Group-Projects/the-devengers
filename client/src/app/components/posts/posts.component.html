<h2>Data Retrieval Center</h2>
<table style="text-align: center">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
        </tr>
    </tbody>
</table>
