<div class="row">
  <div class="col-xs-12">
    <div style="text-align: center">
      <h2>Please enter your informaton to register.</h2>
      <label for="firstname">First Name: </label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" /> <br>
      <label for="lastname">Last Name: </label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" /> <br>
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="user.email" name="email" /> <br>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" /> <br>
      <label for="password">Password: </label>
      <input type="text" id="password" name="password" [(ngModel)]="user.password" /> <br>
      <button (click)="signup()">Submit</button>
    </div>
  </div>
</div>
